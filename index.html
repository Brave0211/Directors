<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Directors</title>
   <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body class="bg-secondary">
   <section class="pt-5 pb-5 ">
      <div class="container">
         <h1 class="text-light text-center mt-5 mb-4 fw-bold">Meet the directors</h1>
         <div class="row gx-5 mb-5">
            <div class="col-4 text-center text-light position-relative">
               <div class="bg-dark p-5 px-0">
                  <img  src="./img/user-nikita.png" alt="user-nikita" width="96" height="96">
                  <h2 class="text-success">Nikita Marks</h2>
                  <p>Founder & CEO</p>
                  <img class="position-absolute top-100 start-50 translate-middle" src="./img/plus.png" alt="" width="56" height="56">
               </div>
            </div>
            <div class="col-4 text-center text-light position-relative">
               <div class="bg-dark p-5">
                  <img src="./img/user-cristian.png" alt="user-cristian" width="96" height="96">
                  <h2 class="text-success">Cristian Duncan</h2>
                  <p>Co-founder & COO</p>
                  <img class="position-absolute top-100 start-50 translate-middle" src="./img/plus.png" alt="" width="56" height="56">
               </div>
            </div>
            <div class="col-4 text-center text-light position-relative">
               <div class="bg-dark p-5">
                  <img src="./img/user-cruz.png" alt="user-cruz" width="96" height="96">
                  <h2 class="text-success">Cruz Hamer</h2>
                  <p>Co-founder & CTO</p>
                  <img class="position-absolute top-100 start-50 translate-middle" src="./img/plus.png" alt="" width="56" height="56">
               </div>
            </div>
            <div class="col-4 text-center text-light position-relative">
               <div class="bg-dark mt-5 p-5">
                  <img src="./img/user-drake.png" alt="user-drake" width="96" height="96">
                  <h2 class="text-success">Drake Heaton</h2>
                  <p>Business Development Lead</p>
                  <img class="position-absolute top-100 start-50 translate-middle" src="./img/plus.png" alt="" width="56" height="56">
               </div>
            </div>
            <div class="col-4 text-center text-light position-relative">
               <div class="bg-dark mt-5 p-5">
                  <img src="./img/user-griffin.png" alt="user-griffin" width="96" height="96">
                  <h2 class="text-success">Griffin Wise</h2>
                  <p>Lead Marketing</p>
                  <img class="position-absolute top-100 start-50 translate-middle" src="./img/plus.png" alt="" width="56" height="56">
               </div>
            </div>
            <div class="col-4 text-center text-light mt-5 position-relative">
               <div class="bg-dark p-5">
                  <img src="./img/user-adam.png" alt="user-adam" width="96" height="96">
                  <h2 class="text-success">Aden Allan</h2>
                  <p>Head of Talent</p>
                  <img class="position-absolute top-100 start-50 translate-middle" src="./img/plus.png" alt="" width="56" height="56">
               </div>
            </div>
         </div>
      </div>
   </section>
</body>
</html>
